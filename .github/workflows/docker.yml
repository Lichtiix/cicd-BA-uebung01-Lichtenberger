name: Docker Image (Artifact)

on:
  push:
    branches: [main]
    paths:
      - Dockerfile
      - .dockerignore
      - pom.xml
      - src/**
      - .github/workflows/**
  pull_request:
    branches: [main]
    paths:
      - Dockerfile
      - .dockerignore
      - pom.xml
      - src/**
      - .github/workflows/**

permissions:
  contents: read

jobs:
  docker-build-artifact:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Compute short SHA
        id: vars
        run: echo "short_sha=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          load: true
          tags: local/app:${{ steps.vars.outputs.short_sha }}

      - name: Save Docker image as artifact
        run: docker save -o image-${{ steps.vars.outputs.short_sha }}.tar local/app:${{ steps.vars.outputs.short_sha }}

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image-${{ steps.vars.outputs.short_sha }}
          path: image-${{ steps.vars.outputs.short_sha }}.tar
          retention-days: 7
